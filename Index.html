<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        li{
            list-style-type: none;
        }
    </style>
</head>
<body style="background-color: black;">
    <div id="Conteudo" style="text-align: center;">
        <hr>
        <p style="color: whitesmoke;">Adicione um produto a lista de compras</p>
        <input type="text" id="citacao">
        <button class="btn btn-primary" id="btn">Adicionar</button>
        <hr>
            <h2 style="background-color: whitesmoke;">Lista de Compras</h2>
            <h3>
                <ul style="text-align: left; color: gray;" id="Lista">
            </ul>
            </h3>
        <hr>
    </div>

    <script>
        var btn = document.getElementById("btn");

        btn.addEventListener("click", function(){
            var citacao = document.getElementById("citacao");

            var li = document.createElement("LI");
            li.innerText = citacao.value;

            var btnRemove = document.createElement("button");
            btnRemove.innerText = "Remover";
            btnRemove.className = "btn btn-danger";

            btnRemove.addEventListener("click", () =>{
               lista.removeChild(li);
            });

            li.appendChild(btnRemove);

            var lista = document.getElementById("Lista");
            lista.appendChild(li);
            citacao.value = "";
            citacao.focus();
        });
    </script>
    
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
